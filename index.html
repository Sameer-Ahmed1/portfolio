<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M Sameer Ahmed - Software Engineer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      text-align: center;
      color: #333; /* Set main text color */
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #007bff; /* Set heading color */
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #666; /* Set paragraph text color */
    }
    .technologies {
      font-size: 1.1em;
      margin-bottom: 30px;
      text-align: left;
      color: #444; /* Set technology text color */
    }
    .btn {
      padding: 10px 20px;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my website</h1>
    <p>Development in progress. Visit tomorrow to see the full site. Thanks for your patience!</p>
    <p class="technologies">As a full stack web developer, I work with: React, Express, Node.js, MongoDB, MySQL.</p>
    <a onclick="handleClick" class="btn">Visit Tomorrow</a>
  </div>
  <script>
    function handleClick (){
        location.reload();
    }
  </script>
</body>
</html>
